<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente e Produto</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <h1>SISTEMA DE CADASTRAMENTO</h1>
    <section id="cadastroCliente" class="form-cliente">
        <form name="cadastroCliente">
            <div class="cabecalhoCliente">
                <h2>Cadastro cliente</h2> 
            </div>         
                <p>
                Nome:<br>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            </p>           
                <p>
                    Sobrenome:<br>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
                </p>
                <p>
                    E-mail:<br>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                </p>
                <p>
                    Telefone:<br>
                    <input type="number" id="telefone" name="telefone" placeholder="Digite seu telefone">
                </p>
                <div class="buttonCliente"> 
                    <p>
                        <button id="enviarCliente" type="submit">Enviar</button>
                    </p>
                </div>
            </form> 
        </section>
        
        <section id="cadastroProduto">
            <form name="cadastroProduto" method="get">
            <div class="cabecalhoProduto">
                <h2>Cadastro produto</h2> 
            </div>    
                    <p>
                        Nome do produto:<br>
                        <input type="text" id="nomeProduto" name="nomeProduto" placeholder="Digite o nome do produto">
                    </p>
                    
                    <p>
                        Código do produto:<br>
                        <input type="number" id="codigoProduto" name="codigoProduto" placeholder="Digite o código do produto">
                    </p>
                    
                    <p>
                        Quantidade:<br>
                        <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade">
                    </p>
                    
                    
                    <div class="buttonProduto">
                        <p>
                            <button id="enviarProduto" type="submit">Enviar</button>
                        </p>
                    </div>
            </form> 
        </section>
            <script src="./assets/js/script.js"></script>
        </body>
        </html>
